<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    #popup h2 {
      margin-top: 0;
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      form {
        padding: 10px;
      }

      input[type="text"],
      input[type="date"],
      input[type="email"],
      input[type="tel"],
      select {
        padding: 8px;
      }

      button {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Survey Form</h1>
  <form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="india">USA</option>
      <option value="usa">Canada</option>
      <!-- Add more countries as needed -->
    </select><br><br>

    <label>Gender:</label>
    <input type="checkbox" id="male" name="gender" value="Male">Male
    <input type="checkbox" id="female" name="gender" value="Female">Female<br><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required><br><br>

    <button type="button" id="resetButton">Reset</button>
    <button type="button" id="submitButton">Submit</button>
  </form>

  <div id="popup">
    <h2>Submitted Data</h2>
    <!-- Popup content goes here -->
  </div>

  <script>
    // JavaScript for form validation and popup
    document.getElementById("submitButton").addEventListener("click", function() {
      // Perform validation here, checking all fields
      // If validation passes, construct a popup with selected values and labels
      // Display the popup
      document.getElementById("popup").style.display = "block";
    });

    document.getElementById("resetButton").addEventListener("click", function() {
      // Reset the form
      document.getElementById("surveyForm").reset();
    });

    // Add your JavaScript code for popup functionality here
  </script>
</body>
</html>
